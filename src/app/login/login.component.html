<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form ngForm #loginForm="ngForm">
          <fieldset class="form-group">
            <input
            [(ngModel)]="user.email"
            #mEmail="ngModel"
            name="email"
            class="form-control form-control-lg"
            type="text"
            placeholder="Email"
            email
            required>
          </fieldset>
          <ul *ngIf="mEmail.invalid">
            <li *ngIf="mEmail.errors.required">請輸入 Email 地址</li>
            <li *ngIf="mEmail.errors.email">Email 格式不正確</li>
          </ul>
          <fieldset class="form-group">
            <input
            [(ngModel)]="user.password"
            #mPassword="ngModel"
            name="password"
            class="form-control form-control-lg"
            type="password"
            placeholder="Password"
            required
            minlength="4">
          </fieldset>
          <ul *ngIf="mPassword.invalid">
            <li *ngIf="mPassword.errors.required">請輸入密碼</li>
            <li *ngIf="mPassword.errors.minlength">
              密碼長度必須大於
              {{ mPassword.errors.minlength.requiredLength }} 個字元
            </li>
          </ul>
          <button class="btn btn-lg btn-primary pull-xs-right" (click)="login()" [disabled]="loginForm.invalid">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
